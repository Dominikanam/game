<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Game</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
		<body>
			<header>
				<h1>ROCK PAPER SCISSORS</h1>
			</header>
			<div class="scoreboard">
				<div id="userside" class="users">USER</div>
				<span id="userScore">0</span>:<span id="computerScore">0</span>
				<div id="computerside" class="users">COMPUTER</div>
			</div>
			<div class="result">
				<p>
					YOU WIN!
				</p>
			</div>
			<div class="choices">
				<div class="choice">
					<button id="rockButton">ROCK</button>
				</div>
				<div class="choice">
					<button id="paperButton">PAPER</button>
				</div>
				<div class="choice">
					<button id="scissorsButton">SCISSORS</button>
					<button id="resetButton" class="hide">RESET</button>
				</div>
			</div>
			<div class="letsplay">
				<p>LET'S PLAY!</p>
			</div>

			<script src="/build/app.bundle.js" type="text/javascript"></script>
		</body>
</html>
