<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Game</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
		<body>
			<header>
				<h1>ROCK PAPER SCISSORS</h1>
			</header>
			<div class="scoreboard">
				<div id="userside" class="users">USER</div>
				<span id="userScore">0</span>:<span id="computerScore">0</span>
				<div id="computerside" class="users">COMPUTER</div>
			</div>
			<div class="result">
				<p>
					YOU WIN!
				</p>
			</div>
			<div class="choices">
				<div class="choice">
					<button class='playerMove' id="rockButton" data-move="rock">ROCK</button>
				</div>
				<div class="choice">
					<button class='playerMove' id="paperButton" data-move="paper">PAPER</button>
				</div>
				<div class="choice">
					<button class='playerMove' id="scissorsButton" data-move="scissors">SCISSORS</button>
				</div>
			</div>
			<div class="letsplay">
				<p>LET'S PLAY!</p>
			</div>
			<div class="modal hide" id="over">
				<div class="overlay">
					<div class="content">
						<h1>Game over</h1>
						<p id=""></p>
						<button id="resetButton">RESET</button>
					</div>
				</div>
			</div>

			<script src="/build/app.bundle.js" type="text/javascript"></script>
		</body>
</html>
